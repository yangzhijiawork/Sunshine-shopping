<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>余额自动转入2</title>
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../mxb-css/mxb-into.css" rel="stylesheet" />
		<script src="../js/common.js"></script>
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		
		<header class="wrap-header">
			<img src="../img/back.png" class="float-left" />
			<p>余额自动转入</p>
		</header>
		<section class="wrap-container text-center recharge">
			<div class="into-num clearfix">
				<p class="recharge-quota font-15-rem float-left">余额自动转入</p>
				<!--<button>充值</button>-->
				<input class="mxb-switch mxb-switch-animbg float-right" type="checkbox" checked />
			</div>
			<p class="error-msg">账户余额将于每日9时10分自动转入秒息宝</p>
		</section>
		
		<div class="success-toast">
			<img src="../img/save-success.png"/>
			<span class="font-15-rem color-fff">保存成功</span>
		</div>
		
	</body>

</html>
